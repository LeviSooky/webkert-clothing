<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-header (onCloseSidenav)="onClose($event, sidenav)" [cartItemsCounter]="getCartItemsCounter()"></app-header>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
      </div>
      <div>WEBKERT-CLOTHING</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="mobile-menu-3">
        <ul fxLayout class="navigation-items flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
          <li>
            <a href="#" routerLink="/"
               class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
               aria-current="page">Home</a>
          </li>
          <li>
            <a href="#" routerLink="/clothes"
               class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Clothing</a>
          </li>
          <li class="font-sans block mt-4 lg:inline-block lg:mt-0 lg:ml-6 align-middle text-black hover:text-gray-700">
            <a mat-list-item routerLink="/cart" role="button" [disabled]="getCartItemsCounter() === 0"  class="relative flex">
                <mat-icon matBadge="{{getCartItemsCounter()}}" [matBadgeHidden]="getCartItemsCounter() === 0" matBadgeColor="warn">shopping_cart</mat-icon>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet (activate)="subscribeToEmitter($event)" (deactivate)="unsubscribe($event)"></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
