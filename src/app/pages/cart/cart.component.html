<div class="mr-0 flex flex-col grid lg:grid-col-2">
<div class="flex flex-col  max-w-3xl p-6 space-y-4 sm:p-10 dark:bg-coolGray-900 dark:text-coolGray-100">
  <h2 class="text-xl font-semibold">Your cart</h2>
  <ul class="flex flex-col divide-y divide-coolGray-700">
    <ng-container *ngFor="let item of items | keyvalue">
    <app-cart-item (itemToAdd)="itemToAdd($event)" (itemToRemove)="itemToRemove($event)" [item]="item.key" [count]="item.value"></app-cart-item>
    </ng-container>
  </ul>
  <div class="space-y-1 text-right">
    <p>Total amount:
      <span class="font-semibold">{{getTotal() | currency:'HUF'}}</span>
    </p>
    <p class="text-sm dark:text-coolGray-400">Not including taxes and shipping costs</p>
  </div>
  <div class="flex justify-end space-x-4">
    <button type="button" class="px-6 py-2 border rounded-md dark:border-violet-400" routerLink="/clothes">Back
      <span class="sr-only sm:not-sr-only">to shop</span>
    </button>
    <button type="button" class="px-6 py-2 border rounded-md dark:bg-violet-400 dark:text-coolGray-900 dark:border-violet-400">
      <span class="sr-only sm:not-sr-only">Continue to</span>Checkout
    </button>
  </div>
</div>
  <section class="p-6 dark:bg-coolGray-800 dark:text-coolGray-50">
    <form novalidate="" action="" class="container flex flex-col mx-auto space-y-12 ng-untouched ng-pristine ng-valid">
      <fieldset class="grid grid-cols-4 gap-6 p-6 rounded-md shadow-sm dark:bg-coolGray-900">
        <div class="space-y-2 col-span-full lg:col-span-1">
          <p class="font-medium">Personal Inormation</p>
          <p class="text-xs">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci fuga autem eum!</p>
        </div>
        <div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
          <div class="col-span-full sm:col-span-3">
            <label for="firstname" class="text-sm">First name</label>
            <input id="firstname" type="text" placeholder="First name" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900">
          </div>
          <div class="col-span-full sm:col-span-3">
            <label for="lastname" class="text-sm">Last name</label>
            <input id="lastname" type="text" placeholder="Last name" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900">
          </div>
          <div class="col-span-full sm:col-span-3">
            <label for="email" class="text-sm">Email</label>
            <input id="email" type="email" placeholder="Email" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900">
          </div>
          <div class="col-span-full">
            <label for="address" class="text-sm">Address</label>
            <input id="address" type="text" placeholder="" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900">
          </div>
          <div class="col-span-full sm:col-span-2">
            <label for="city" class="text-sm">City</label>
            <input id="city" type="text" placeholder="" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900">
          </div>
          <div class="col-span-full sm:col-span-2">
            <label for="state" class="text-sm">State / Province</label>
            <input id="state" type="text" placeholder="" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900">
          </div>
          <div class="col-span-full sm:col-span-2">
            <label for="zip" class="text-sm">ZIP / Postal</label>
            <input id="zip" type="text" placeholder="" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900">
          </div>
        </div>
      </fieldset>
      <fieldset class="grid grid-cols-4 gap-6 p-6 rounded-md shadow-sm dark:bg-coolGray-900">
        <div class="space-y-2 col-span-full lg:col-span-1">
          <p class="font-medium">Profile</p>
          <p class="text-xs">Adipisci fuga autem eum!</p>
        </div>
        <div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
          <div class="col-span-full sm:col-span-3">
            <label for="username" class="text-sm">Username</label>
            <input id="username" type="text" placeholder="Username" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900">
          </div>
          <div class="col-span-full sm:col-span-3">
            <label for="website" class="text-sm">Website</label>
            <input id="website" type="text" placeholder="https://" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900">
          </div>
          <div class="col-span-full">
            <label for="bio" class="text-sm">Bio</label>
            <textarea id="bio" placeholder="" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-400 dark:border-coolGray-700 dark:text-coolGray-900"></textarea>
          </div>
          <div class="col-span-full">
            <label for="bio" class="text-sm">Photo</label>
            <div class="flex items-center space-x-2">
              <img src="https://source.unsplash.com/30x30/?random" alt="" class="w-10 h-10 rounded-full dark:bg-coolGray-500 dark:bg-coolGray-700">
              <button type="button" class="px-4 py-2 border rounded-md dark:border-coolGray-100">Change</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</div>
